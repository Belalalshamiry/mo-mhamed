

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مدقّق التناظر</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #d1d5db;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .yes {
      color: green;
    }

    .no {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مدقّق التناظر</h1>
    <input type="text" id="inputText" placeholder="أدخل كلمة أو عبارة" />
    <button onclick="checkPalindrome()">تحقق</button>
    <div class="result" id="resultText"></div>
  </div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById('inputText').value;
      const normalized = input.replace(/[\W_]/g, '').toLowerCase();
      const reversed = normalized.split('').reverse().join('');
      const result = document.getElementById('resultText');

      if (normalized && normalized === reversed) {
        result.textContent = '✅ العبارة متناظرة!';
        result.className = 'result yes';
      } else {
        result.textContent = '❌ ليست عبارة متناظرة.';
        result.className = 'result no';
      }
    }
  </script>

</body>
</html>
