

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>منزلق الصور</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .slider-container {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-color: #fff;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .active {
      display: block;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .btn {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slide active"><img src="https://picsum.photos/id/1015/600/400" alt="Slide 1"></div>
    <div class="slide"><img src="1685391546856.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="1685391498399.jpg" alt="Slide 3"></div>

    <div class="controls">
      <button class="btn" onclick="prevSlide()">‹</button>
      <button class="btn" onclick="nextSlide()">›</button>
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll('.slide');
    let index = 0;
    let slideInterval = setInterval(nextSlide, 3000); // تغيير تلقائي كل 3 ثواني

    function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.remove('active');
        if (idx === i) {
          slide.classList.add('active');
        }
      });
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }
  </script>

</body>
</html>
