

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحويل النص إلى كلام</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #8e44ad, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 28px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 16px;
      resize: none;
      margin-bottom: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>تحويل النص إلى كلام</h1>
    <textarea id="textInput" placeholder="أدخل النص هنا..."></textarea>
    <br>
    <button onclick="speakText()">تشغيل الصوت</button>
  </div>

  <script>
    function speakText() {
      const text = document.getElementById("textInput").value;
      if (!text) return alert("الرجاء إدخال نص أولاً");

      const speech = new SpeechSynthesisUtterance();
      speech.text = text;
      speech.lang = 'ar-SA'; // يمكنك تغيير اللغة حسب الحاجة
      window.speechSynthesis.speak(speech);
    }
  </script>

</body>
</html>
