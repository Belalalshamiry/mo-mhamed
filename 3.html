<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الإكرامية</title>
    <link rel="stylesheet" href="sd.css">
</head>
<body>
    <div class="container">
        <h2>حاسبة الإكرامية</h2>
        <label for="billAmount">المبلغ الكلي (بالدولار):</label>
        <input type="number" id="billAmount" placeholder="أدخل المبلغ" min="0">

        <label for="tipPercentage">نسبة الإكرامية (%):</label>
        <input type="number" id="tipPercentage" placeholder="أدخل النسبة" min="0">

        <button id="calculateButton">حساب الإكرامية</button>

        <h3>الإكرامية: <span id="tipAmount">$0.00</span></h3>
        <h3>الإجمالي مع الإكرامية: <span id="totalAmount">$0.00</span></h3>
    </div>

    <script src="kd.js"></script>
</body>
</html>
<style>
    

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h2 {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

h3 {
    margin-top: 15px;
}
</style>
<script>
    
  

document.getElementById("calculateButton").addEventListener("click", function () {
    let billAmount = parseFloat(document.getElementById("billAmount").value);
    let tipPercentage = parseFloat(document.getElementById("tipPercentage").value);

    if (isNaN(billAmount) || isNaN(tipPercentage) || billAmount <= 0 || tipPercentage < 0) {
        alert("يرجى إدخال قيم صحيحة.");
        return;
    }

    let tipAmount = (billAmount * (tipPercentage / 100)).toFixed(2);
    let totalAmount = (billAmount + parseFloat(tipAmount)).toFixed(2);

    document.getElementById("tipAmount").textContent = `$${tipAmount}`;
    document.getElementById("totalAmount").textContent = `$${totalAmount}`;
});
</script>
