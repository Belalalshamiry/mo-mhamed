

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عدّاد الكلمات والأحرف</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>عدّاد الكلمات والأحرف</h1>
    <textarea id="textInput" placeholder="اكتب نصك هنا..." oninput="countWordsChars()"></textarea>
    <div class="result-box">
      <p>عدد الكلمات: <span id="wordCount">0</span></p>
      <p>عدد الأحرف: <span id="charCount">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>


<style>

body {
  font-family: 'Arial', sans-serif;
  background: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  direction: rtl;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  width: 90%;
  max-width: 500px;
  text-align: right;
}

h1 {
  color: #1e3a8a;
  font-size: 24px;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 150px;
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: none;
  box-sizing: border-box;
}

.result-box {
  margin-top: 20px;
  font-size: 18px;
  color: #111827;
}

.result-box span {
  font-weight: bold;
  color: #2563eb;
}
</style>

<script>

function countWordsChars() {
  const text = document.getElementById("textInput").value.trim();
  
  // احسب عدد الأحرف
  const charCount = text.length;

  // احسب عدد الكلمات
  const words = text.split(/\s+/).filter(word => word.length > 0);
  const wordCount = words.length;

  // تحديث الواجهة
  document.getElementById("wordCount").textContent = wordCount;
  document.getElementById("charCount").textContent = charCount;
}
</script>
