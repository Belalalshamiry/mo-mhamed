

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عداد الأحرف</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>أدخل نصك (الحد: 100 حرف)</h2>
    <textarea id="textInput" maxlength="100" placeholder="اكتب هنا..."></textarea>
    <div id="charCount">0 / 100</div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<style>

body {
  background-color: #f0f4f8;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #ffffff;
  border: 2px solid #cbd5e1;
  border-radius: 16px;
  padding: 30px;
  width: 350px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

h2 {
  color: #333;
  margin-bottom: 10px;
  font-size: 20px;
  text-align: center;
}

textarea {
  width: 100%;
  height: 100px;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: none;
  outline: none;
  box-sizing: border-box;
}

#charCount {
  margin-top: 10px;
  text-align: right;
  font-size: 14px;
  color: #555;
  transition: color 0.3s;
}
</style>
<script>

const textInput = document.getElementById('textInput');
const charCount = document.getElementById('charCount');
const maxChars = 100;

textInput.addEventListener('input', () => {
  const currentLength = textInput.value.length;
  charCount.textContent = ${currentLength} / ${maxChars};

  if (currentLength >= maxChars) {
    charCount.style.color = '#e11d48'; // أحمر عند الوصول للحد
  } else if (currentLength > maxChars * 0.8) {
    charCount.style.color = '#f59e0b'; // برتقالي قرب الحد
  } else {
    charCount.style.color = '#555'; // عادي
  }
});


</script>
