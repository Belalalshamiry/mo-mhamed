<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجر - ورقة - مقص</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h2>لعبة حجر - ورقة - مقص</h2>

        <div class="choices">
            <button onclick="playGame('حجر')">🪨 حجر</button>
            <button onclick="playGame('ورقة')">📃 ورقة</button>
            <button onclick="playGame('مقص')">✂️ مقص</button>
        </div>

        <h3 id="result">اختر واحدة للعب!</h3>
        <p id="playerChoice"></p>
        <p id="computerChoice"></p>
        <p id="score">النتيجة: 0 - 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: white;
    text-align: center;
}

.game-container {
    background: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    width: 350px;
}

.choices button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.choices button:nth-child(1) { background: #ff5733; color: white; }
.choices button:nth-child(2) { background: #33ccff; color: white; }
.choices button:nth-child(3) { background: #33ff77; color: white; }
</style>
<script>
لياستوسةسةس

let playerScore = 0;
let computerScore = 0;

function playGame(playerChoice) {
    const choices = ["حجر", "ورقة", "مقص"];
    const computerChoice = choices[Math.floor(Math.random() * 3)];

    document.getElementById("playerChoice").innerText = `🧑‍💻 انت اخترت: ${playerChoice}`;
    document.getElementById("computerChoice").innerText = `🤖 الكمبيوتر اختر: ${computerChoice}`;

    let result = "";

    if (playerChoice === computerChoice) {
        result = "🤝 تعادل!";
    } else if (
        (playerChoice === "حجر" && computerChoice === "مقص") ||
        (playerChoice === "ورقة" && computerChoice === "حجر") ||
        (playerChoice === "مقص" && computerChoice === "ورقة")
    ) {
        result = "🎉 فزت!";
        playerScore++;
    } else {
        result = "😢 خسرت!";
        computerScore++;
    }

    document.getElementById("result").innerText = result;
    document.getElementById("score").innerText = `النتيجة: ${playerScore} - ${computerScore}`;
}</script>
