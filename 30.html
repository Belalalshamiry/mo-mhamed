
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول درجة الحرارة</title>
</head>
<body>
    <h1>مجول درجة الحرارة</h1>
    <input type="number" id="celsius" placeholder="سيلسيوس">
    <input type="number" id="fahrenheit" placeholder="فهرنهايت">
    <input type="number" id="kelvin" placeholder="كلفن">
    <style>
 
     
        body{
            background-color: aqua;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
         display: grid;
           justify-content: center;
           align-items: center;
           
        }
        h1{
    font-style: oblique;
    text-align: center;

        }
    </style>

    <script>
        const celsiusInput = document.getElementById('celsius');
        const fahrenheitInput = document.getElementById('fahrenheit');
        const kelvinInput = document.getElementById('kelvin');

        celsiusInput.addEventListener('input', function () {
            const celsius = parseFloat(celsiusInput.value);
            fahrenheitInput.value = (celsius * 9/5 + 32).toFixed(2);
            kelvinInput.value = (celsius + 273.15).toFixed(2);
        });

        fahrenheitInput.addEventListener('input', function () {
            const fahrenheit = parseFloat(fahrenheitInput.value);
            celsiusInput.value = ((fahrenheit - 32) * 5/9).toFixed(2);
            kelvinInput.value = ((fahrenheit - 32) * 5/9 + 273.15).toFixed(2);
        });

        kelvinInput.addEventListener('input', function () {
            const kelvin = parseFloat(kelvinInput.value);
            celsiusInput.value = (kelvin - 273.15).toFixed(2);
            fahrenheitInput.value = ((kelvin - 273.15) * 9/5 + 32).toFixed(2);
        });
    </script>
</body>
</html>
